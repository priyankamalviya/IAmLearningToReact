<!DOCTYPE html>
<html>
    <head>
        <script src="build/react.js"></script>
        <script src="build/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    </head>
    <body>
        <div id="area"></div>
        <script type="text/babel">
            //creating a component - HelloWorld is a component
            var HelloWorld = React.createClass({

                propTypes: {
                    name: React.PropTypes.string,
                    isPerson: React.PropTypes.bool
                },

                getDefaultProps: function() {
                    return {
                        name: 'Swaroop'
                    }
                },

                getInitialState: function(){
                    return {
                        value: 1
                    }
                },
                
                //Custom component
                _addByOne: function(){
                    this.setState({
                        value: this.state.value + 1
                    });
                },

               render: function(){

                   var greeting ="World";

                   if(this.props.isPerson){
                       greeting = (<Person name={this.props.name} />)
                   }
                   return (
                           <div>
                           <h1>Hello {greeting} </h1>
                            {this.state.value}
                               <button onClick={this._addByOne}>Click Me</button>
                           </div>
                   )
               }
            });

            //creating a second component called Person
            var Person = React.createClass({

                propTypes: {
                    name: React.PropTypes.string.isRequired
                },

                getDefaultProps: function() {
                    return {
                        name: 'Priyanka'
                    }
                },
                render: function(){
                    return (
                            <span>{this.props.name}</span>
                    )
                }
            });

            //below code says render the component
            ReactDOM.render(
                    <HelloWorld name="Tim" isPerson={true} />,
                    document.getElementById('area')
            );
        </script>
    </body>
</html>
